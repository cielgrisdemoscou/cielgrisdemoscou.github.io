<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    .chart--container {
      min-height: 600px;
      width: 100%;
      height: 100%;
    }
 
    .zc-ref {
      display: none;
    }
  </style>
</head>
 
<body>
  <div id="myChart" class="chart--container">
    <a class="zc-ref" href="https://www.zingchart.com/"></a>
  </div>
  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    let chartData = [ //Ex, Know, Prof
      [78, 89, 86], //Swift
      [65, 57, 55], //SwiftUI
      [38, 63, 50], //RxSwift
      [32, 52, 45], //RxCocoa
      [72, 72, 86], //GCD
      [15, 32, 20], //Operation
      [57, 52, 42], //CoreData
      [41, 49, 52], //Realm
      [67, 63, 70], //FireBase
      [52, 52, 50], //MapKit
      [26, 49, 65], //Snapkit
      [24, 52, 42], //CoreML
      [48, 44, 52], //Unit Test
      [27, 17, 20], //Figma
      [93, 84, 85], //HTML
      [91, 73, 82], //CSS, SASS
      [74, 61, 60], //Javascript 
      [51, 62, 65], //Jekyll
      [82, 72, 85], //Python
      [21, 18, 27], //CLISP
      [62, 27, 37], //ReactJS 
      [22, 40, 65], //Lottie
      [43, 42, 43], //SwiftyJSON
      [47, 54, 42], //Alamofire 
      [34, 42, 65], //Kingfisher
      [22, 57, 52] //SkeletonView
    ];
 
    let chartConfig = {
      type: 'bubble',
      legend: {
        adjustLayout: true,
        align: 'center',
        borderWidth: '0px',
        marker: {
          type: 'circle'
        },
        toggleAction: 'none'
      },
      plot: {
        tooltip: {
          text: 'Name : %data-skill <br> Experience : %kl, <br> Knowledge: %vt <br> Proficiency: %node-size-value ',
          fontSize: '15px',
          rules: [{
              backgroundColor: '#ff8a80',
              rule: '%node-size-value >= 0 && %node-size-value < 41'
            },
            {
              backgroundColor: '#82b1ff',
              rule: '%node-size-value >= 41 && %node-size-value < 70'
            },
            {
              backgroundColor: '#b388ff',
              rule: '%node-size-value >= 70'
            }
          ],
          thousandsSeparator: ','
        },
        marker: {
          rules: [{
              alpha: 0.8,
              backgroundColor: '#ff8a80',
              rule: '%node-size-value >= 0 && %node-size-value < 41'
            },
            {
              alpha: 0.8,
              backgroundColor: '#82b1ff',
              rule: '%node-size-value >= 41 && %node-size-value < 70'
            },
            {
              alpha: 0.8,
              backgroundColor: '#b388ff',
              rule: '%node-size-value >= 70'
            }
          ]
        }
      },
      plotarea: {
        margin: 'dynamic'
      },
      scaleX: {
        label: {
          text: 'Experience'
        },
        maxValue: 100,
        minValue: 0,
        step: 10,
        zooming: true
      },
      scaleY: {
        label: {
          text: 'Knowledge'
        },
        maxValue: 100,
        minValue: 0,
        step: 10,
        zooming: true
      },
      scrollX: {
      },
      scrollY: {
      },
      preview: {
        adjustLayout: true
      },
      series: [{
          values: chartData,
          dataSkill: ["Swift", "SwfitUI", "RxSwift", "RxCocoa", "GCD", "Operation", "CoreData", "Realm", "Firebase", "MapKit", "SnapKit",
           "CoreML", "Unit Test", "Figma", "HTML", "CSS", "Javascript", "Jekyll", "Python", "CLISP", "ReactJS", "Lottie", "SwiftyJSON", "Alamofire",
           "Kingfisher", "SkeletonView"],
          legendItem: {
            visible: false
          },
          legendMarker: {
            visible: false
          }
        },
        {
          legendItem: {
            text: 'Limited'
          },
          legendMarker: {
            backgroundColor: '#ff8a80'
          }
        },
        {
          legendItem: {
            text: 'Intermediate'
          },
          legendMarker: {
            backgroundColor: '#82b1ff'
          }
        },
        {
          legendItem: {
            text: 'Proficient'
          },
          legendMarker: {
            backgroundColor: '#b388ff' 
          }
        }
      ]
    };
 
    zingchart.render({
      id: 'myChart',
      data: chartConfig,
      height: '100%',
      width: '100%',
    });
  </script>
</body>
 
</html>
